<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Js Palindrome Checker</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1>Check <sup>Palindrome Words</sup></h1>
    <form onsubmit="return checkWord()">
        <input type="text" id="userInput" placeholder="Enter Word">
        <button type="submit" id="btn" value="submit">Check</button>
        <div id="list"></div>
    </form>

    <script src="app.js"></script>
</body>

</html>
